<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind List Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="w-full">
    <div class="w-10/12 mx-auto p-4 flex flex-wrap justify-between items-center content-center">
      <div class="logo font-bold text-lg mb-2 pl-10">Your Logo</div>
      <div>
        <ul class="list-none flex gap-4">
          <li><a  href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">GitHub</a></li>
        </ul>
      </div>
      <div class="mt-4 ">
        <a href="#" class="mr-2 text-blue-500 hover:bg-blue-200 px-5 py-1.5 rounded-2xl">Login</a>
        <a href="#" class="bg-red-500  text-white px-3.5 py-1.5  rounded-3xl hover:bg-red-600">Get Started</a>
      </div>
    </div>
  </header>
</body>

<script>
  const input = document.createElement("input")
  const button = document.createElement("button")
  button.innerText = 'click me'
  input.style.backgroundColor = 'gray'
  button.style.backgroundColor = 'gray'
  document.querySelector('body').append(input);
  document.querySelector('body').append(button);
</script>
</html>
